<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer=""></script>
</head>
<body>
    <div id="calculatorBody">
        <div id="display">0</div>
        <div id="buttons">
            <div class="buttonRow" id="rowOne">
                <button id="clear">CE</button>
                <button id="delete">DEL</button>
                <button id="blankone"></button>
                <button id="blanktwo"></button>
            </div>
            <div class="buttonRow" id="rowTwo">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="divide">รท</button>
            </div>
            <div class="buttonRow" id="rowThree">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="multiply">x</button>
            </div>
            <div class="buttonRow" id="rowFour">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="subtract">-</button>
            </div>
            <div class="buttonRow" id="rowFive">
                <button id="0">0</button>
                <button id="period">.</button>
                <button id="equals">=</button>
                <button id="add">+</button>
            </div>
    </div>




    </div>
</body>
</html>
