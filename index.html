<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer=""></script>
</head>
<body>
    <div id="calculatorBody">
        <div id="display">0</div>
        <div id="buttons">
            <div class="buttonRow" id="rowOne">
                <button id="clear">CE</button>
                <button id="delete">DEL</button>
                <button id="positiveNegative">+/-</button>
                <button id="blankOne"></button>
            </div>
            <div class="buttonRow" id="rowTwo">
                <button class="numberBtn" id="7">7</button>
                <button class="numberBtn" id="8">8</button>
                <button class="numberBtn" id="9">9</button>
                <button class = "operatorBtn" id="divide">รท</button>
            </div>
            <div class="buttonRow" id="rowThree">
                <button class="numberBtn" id="4">4</button>
                <button class="numberBtn" id="5">5</button>
                <button class="numberBtn" id="6">6</button>
                <button class = "operatorBtn" id="multiply">x</button>
            </div>
            <div class="buttonRow" id="rowFour">
                <button class="numberBtn" id="1">1</button>
                <button class="numberBtn" id="2">2</button>
                <button class="numberBtn" id="3">3</button>
                <button class = "operatorBtn" id="subtract">-</button>
            </div>
            <div class="buttonRow" id="rowFive">
                <button class="numberBtn" id="0">0</button>
                <button class="numberBtn" id="period">.</button>
                <button id="equals">=</button>
                <button class = "operatorBtn" id="add">+</button>
            </div>
    </div>




    </div>
</body>
</html>
